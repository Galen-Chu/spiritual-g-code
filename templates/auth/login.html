{% extends 'base.html' %}

{% block title %}Login | Spiritual G-Code{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full">
        <div class="card card-glow">
            <div class="text-center mb-8">
                <span class="text-6xl">ðŸ”®</span>
                <h1 class="text-3xl font-bold mt-4">
                    <span class="text-white">SPIRITUAL</span><span class="terminal-text">G-</span><span class="text-white">CODE</span>
                </h1>
                <p class="text-gray-400 mt-2">Decode the universe's source code</p>
            </div>

            <form id="login-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Username</label>
                    <input type="text" name="username" autocomplete="username" required
                           class="w-full bg-gcode-bg border border-gcode-border rounded-lg px-4 py-3 text-white focus:outline-none focus:border-gcode-green transition-colors"
                           placeholder="Enter your username">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Password</label>
                    <input type="password" name="password" autocomplete="current-password" required
                           class="w-full bg-gcode-bg border border-gcode-border rounded-lg px-4 py-3 text-white focus:outline-none focus:border-gcode-green transition-colors"
                           placeholder="Enter your password">
                </div>

                <button type="submit"
                        class="w-full bg-gcode-green text-gcode-bg font-bold py-3 rounded-lg hover:bg-gcode-greenDim transition-colors">
                    LOGIN
                </button>
            </form>

            <div class="mt-6 text-center text-sm text-gray-400">
                <p>Don't have an account?
                    <a href="{% url 'register' %}" class="text-gcode-green hover:underline">Register</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData);

    try {
        const response = await fetch('/api/auth/login/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        });

        if (response.ok) {
            const result = await response.json();
            localStorage.setItem('access_token', result.access);
            localStorage.setItem('refresh_token', result.refresh);
            window.location.href = '/';
        } else {
            const error = await response.json();
            showToast(error.detail || 'Login failed', 'error');
        }
    } catch (error) {
        showToast('An error occurred. Please try again.', 'error');
    }
});
</script>
{% endblock %}
