{% extends 'base.html' %}

{% block title %}Register | Spiritual G-Code{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12">
    <div class="max-w-2xl w-full">
        <div class="card card-glow">
            <div class="text-center mb-8">
                <span class="text-6xl">ðŸ”®</span>
                <h1 class="text-3xl font-bold mt-4">
                    <span class="text-white">Join</span> <span class="terminal-text">SPIRITUAL</span><span class="text-white">G-</span><span class="text-white">CODE</span>
                </h1>
                <p class="text-gray-400 mt-2">Begin your cosmic journey</p>
            </div>

            <form id="register-form" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-2">Username *</label>
                        <input type="text" name="username" required
                               class="w-full bg-gcode-bg border border-gcode-border rounded-lg px-4 py-3 text-white focus:outline-none focus:border-gcode-green transition-colors"
                               placeholder="Choose a username">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-2">Email *</label>
                        <input type="email" name="email" required
                               class="w-full bg-gcode-bg border border-gcode-border rounded-lg px-4 py-3 text-white focus:outline-none focus:border-gcode-green transition-colors"
                               placeholder="your@email.com">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-2">Password *</label>
                        <input type="password" name="password" required
                               class="w-full bg-gcode-bg border border-gcode-border rounded-lg px-4 py-3 text-white focus:outline-none focus:border-gcode-green transition-colors"
                               placeholder="Choose a password">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-2">Confirm Password *</label>
                        <input type="password" name="password_confirm" required
                               class="w-full bg-gcode-bg border border-gcode-border rounded-lg px-4 py-3 text-white focus:outline-none focus:border-gcode-green transition-colors"
                               placeholder="Confirm password">
                    </div>
                </div>

                <div class="border-t border-gcode-border pt-6 mt-6">
                    <h3 class="text-lg font-bold text-white mb-4">Birth Information</h3>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-400 mb-2">Birth Date *</label>
                            <input type="date" name="birth_date" required
                                   class="w-full bg-gcode-bg border border-gcode-border rounded-lg px-4 py-3 text-white focus:outline-none focus:border-gcode-green transition-colors">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-400 mb-2">Birth Time</label>
                            <input type="time" name="birth_time"
                                   class="w-full bg-gcode-bg border border-gcode-border rounded-lg px-4 py-3 text-white focus:outline-none focus:border-gcode-green transition-colors">
                            <p class="text-xs text-gray-500 mt-1">Optional but recommended</p>
                        </div>
                    </div>

                    <div class="mt-4">
                        <label class="block text-sm font-medium text-gray-400 mb-2">Birth Location *</label>
                        <input type="text" name="birth_location" required
                               class="w-full bg-gcode-bg border border-gcode-border rounded-lg px-4 py-3 text-white focus:outline-none focus:border-gcode-green transition-colors"
                               placeholder="e.g., Taipei, Taiwan">
                    </div>

                    <div class="mt-4">
                        <label class="block text-sm font-medium text-gray-400 mb-2">Timezone</label>
                        <select name="timezone"
                                class="w-full bg-gcode-bg border border-gcode-border rounded-lg px-4 py-3 text-white focus:outline-none focus:border-gcode-green transition-colors">
                            <option value="UTC">UTC</option>
                            <option value="Asia/Taipei">Asia/Taipei (UTC+8)</option>
                            <option value="America/New_York">America/New_York (UTC-5)</option>
                            <option value="America/Los_Angeles">America/Los_Angeles (UTC-8)</option>
                            <option value="Europe/London">Europe/London (UTC+0)</option>
                        </select>
                    </div>

                    <div class="mt-4">
                        <label class="block text-sm font-medium text-gray-400 mb-2">Preferred Tone</label>
                        <select name="preferred_tone"
                                class="w-full bg-gcode-bg border border-gcode-border rounded-lg px-4 py-3 text-white focus:outline-none focus:border-gcode-green transition-colors">
                            <option value="inspiring">Inspiring</option>
                            <option value="practical">Practical</option>
                            <option value="poetic">Poetic</option>
                            <option value="technical">Technical</option>
                        </select>
                    </div>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="daily_gcode_enabled" name="daily_gcode_enabled" checked
                           class="w-4 h-4 text-gcode-green bg-gcode-bg border-gcode-border rounded focus:outline-none focus:border-gcode-green">
                    <label for="daily_gcode_enabled" class="ml-2 text-sm text-gray-400">
                        Enable automatic Daily G-Code calculations
                    </label>
                </div>

                <button type="submit"
                        class="w-full bg-gcode-green text-gcode-bg font-bold py-3 rounded-lg hover:bg-gcode-greenDim transition-colors">
                    CREATE ACCOUNT
                </button>
            </form>

            <div class="mt-6 text-center text-sm text-gray-400">
                <p>Already have an account?
                    <a href="{% url 'login' %}" class="text-gcode-green hover:underline">Login</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('register-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData);

    // Convert checkbox
    data.daily_gcode_enabled = document.getElementById('daily_gcode_enabled').checked;

    try {
        const response = await fetch('/api/auth/register/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        });

        if (response.ok) {
            const result = await response.json();
            showToast('Account created successfully! Please login.', 'success');
            setTimeout(() => {
                window.location.href = '/auth/login/';
            }, 2000);
        } else {
            const error = await response.json();
            showToast(error.detail || 'Registration failed', 'error');
        }
    } catch (error) {
        showToast('An error occurred. Please try again.', 'error');
    }
});
</script>
{% endblock %}
