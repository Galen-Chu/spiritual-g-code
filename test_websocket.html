<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
    <style>
        body {
            font-family: monospace;
            background: #0D1117;
            color: #00FF41;
            padding: 20px;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #30363d;
            border-radius: 4px;
        }
        .connected { background: rgba(0, 255, 65, 0.1); }
        .disconnected { background: rgba(255, 90, 95, 0.1); }
        button {
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid rgba(0, 255, 65, 0.3);
            color: #00FF41;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: rgba(0, 255, 65, 0.2);
        }
        #log {
            background: #161b22;
            border: 1px solid #30363d;
            padding: 10px;
            margin-top: 20px;
            height: 300px;
            overflow-y: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>WebSocket Connection Test</h1>

    <div id="status" class="status disconnected">
        Status: Disconnected
    </div>

    <div>
        <button onclick="connect()">Connect</button>
        <button onclick="disconnect()">Disconnect</button>
        <button onclick="sendPing()">Send Ping</button>
    </div>

    <div id="log"></div>

    <script>
        let ws = null;

        function log(message) {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${time}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(isConnected) {
            const statusDiv = document.getElementById('status');
            if (isConnected) {
                statusDiv.className = 'status connected';
                statusDiv.textContent = 'Status: Connected ✓';
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = 'Status: Disconnected ✗';
            }
        }

        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('Already connected');
                return;
            }

            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const host = window.location.host;
            const url = `${protocol}//${host}/ws/dashboard/`;

            log(`Connecting to: ${url}`);

            ws = new WebSocket(url);

            ws.onopen = () => {
                log('✓ WebSocket connected');
                updateStatus(true);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                log(`← Received: ${JSON.stringify(data)}`);
            };

            ws.onerror = (error) => {
                log('✗ WebSocket error');
                console.error(error);
            };

            ws.onclose = () => {
                log('✗ WebSocket disconnected');
                updateStatus(false);
            };
        }

        function disconnect() {
            if (ws) {
                log('Closing connection...');
                ws.close();
            }
        }

        function sendPing() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const message = { type: 'ping' };
                ws.send(JSON.stringify(message));
                log(`→ Sent: ${JSON.stringify(message)}`);
            } else {
                log('Not connected');
            }
        }

        // Auto-connect on page load
        window.onload = () => {
            log('Page loaded. Click "Connect" to test WebSocket.');
            log('Note: You need to be logged in for authentication.');
        };
    </script>
</body>
</html>
